    <script>
        let allData = [];
    
        // Load the JSON data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                allData = data;
                updateCharts(); // Initialize the charts on launch
            });
    
        // Function to update the charts based on selected filters
        function updateCharts() {
            // Get selected years
            const selectedYears = Array.from(document.querySelectorAll('#year-selection input:checked')).map(cb => parseInt(cb.value));
    
            // Get selected program, legal problem, and funding code
            const selectedProgram = document.getElementById('program-dropdown').value;
            const selectedFundingCode = document.getElementById('funding-code-dropdown').value;
    
            // Filter data based on the selected filters
            let filteredData = allData.filter(item => {
                const yearMatch = selectedYears.includes(item['Year Closed']);
                const programMatch = selectedProgram === 'All Programs' || item['Program Name'] === selectedProgram;
                const fundingCodeMatch = selectedFundingCode === 'All Funding Codes' || item['Funding Code(s)'] === selectedFundingCode;
                return yearMatch && programMatch && fundingCodeMatch;
            });
    
            // Update each chart
            updateCloseReasonChart(filteredData);
            updateAgeChart(filteredData);
            updateGenderChart(filteredData);
            updateRaceChart(filteredData);
    
            // Update total number helped
            updateTotalHelped(filteredData);
    
            // Update top legal problems chart
            updateLegalProblemChart(filteredData);
        }
    
        // Example chart update functions (these can be customized with specific chart logic)
        function updateCloseReasonChart(data) {
            const closeReasons = data.reduce((acc, item) => {
                acc[item['Case Close Reason']] = (acc[item['Case Close Reason']] || 0) + 1;
                return acc;
            }, {});
    
            // Example using Chart.js (can be adjusted as needed)
            const chartData = {
                labels: Object.keys(closeReasons),
                datasets: [{
                    label: 'Case Close Reasons',
                    data: Object.values(closeReasons),
                    backgroundColor: ['#f39c12', '#3498db', '#e74c3c', '#2ecc71'],
                }]
            };
    
            // Create or update the chart (replace with your actual chart code)
            new Chart(document.getElementById('chart-close-reason'), {
                type: 'pie',
                data: chartData,
            });
        }
    
        function updateAgeChart(data) {
            const ageGroups = data.reduce((acc, item) => {
                acc[item['Age at Intake']] = (acc[item['Age at Intake']] || 0) + 1;
                return acc;
            }, {});
    
            const chartData = {
                labels: Object.keys(ageGroups),
                datasets: [{
                    label: 'Age at Intake',
                    data: Object.values(ageGroups),
                    backgroundColor: ['#e74c3c', '#8e44ad', '#2ecc71', '#3498db'],
                }]
            };
    
            new Chart(document.getElementById('chart-age'), {
                type: 'bar',
                data: chartData,
            });
        }
    
        function updateGenderChart(data) {
            const genderGroups = data.reduce((acc, item) => {
                acc[item['Gender']] = (acc[item['Gender']] || 0) + 1;
                return acc;
            }, {});
    
            const chartData = {
                labels: Object.keys(genderGroups),
                datasets: [{
                    label: 'Gender Distribution',
                    data: Object.values(genderGroups),
                    backgroundColor: ['#3498db', '#e74c3c'],
                }]
            };
    
            new Chart(document.getElementById('chart-gender'), {
                type: 'pie',
                data: chartData,
            });
        }
    
        function updateRaceChart(data) {
            const raceGroups = data.reduce((acc, item) => {
                acc[item['Race']] = (acc[item['Race']] || 0) + 1;
                return acc;
            }, {});
    
            const chartData = {
                labels: Object.keys(raceGroups),
                datasets: [{
                    label: 'Race Distribution',
                    data: Object.values(raceGroups),
                    backgroundColor: ['#2ecc71', '#e74c3c', '#3498db'],
                }]
            };
    
            new Chart(document.getElementById('chart-race'), {
                type: 'pie',
                data: chartData,
            });
        }
    
        function updateTotalHelped(data) {
            const totalHelped = data.reduce((sum, item) => sum + item['Total Number Helped'], 0);
            document.getElementById('total-helped').textContent = totalHelped;
        }
    
        function updateLegalProblemChart(data) {
            const legalProblems = data.reduce((acc, item) => {
                acc[item['Legal Problem']] = (acc[item['Legal Problem']] || 0) + 1;
                return acc;
            }, {});
    
            const sortedProblems = Object.entries(legalProblems).sort((a, b) => b[1] - a[1]).slice(0, 10);
            
            const chartData = {
                labels: sortedProblems.map(item => item[0]),
                datasets: [{
                    label: 'Top Legal Problems',
                    data: sortedProblems.map(item => item[1]),
                    backgroundColor: ['#e74c3c', '#3498db', '#f39c12', '#8e44ad', '#2ecc71'],
                }]
            };
    
            new Chart(document.getElementById('legal-problem-chart'), {
                type: 'bar',
                data: chartData,
            });
        }
    </script>
